<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu</title>
    <link rel="stylesheet" href="styles.css">
    <style>
    /* Basic Styling */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.navbar {
    background-color: #333;
    padding: 10px 20px;
}

.menu {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
}

.menu-item {
    position: relative;
    margin-right: 20px;
}

.menu-item a {
    color: white;
    text-decoration: none;
    padding: 10px 15px;
    display: block;
}

.menu-item a:hover {
    background-color: #575757;
    border-radius: 5px;
}

/* Dropdown Styling */
.submenu {
    display: none;
    position: absolute;
    background-color: #444;
    list-style: none;
    padding: 10px 0;
    margin: 0;
    top: 100%;
    left: 0;
    min-width: 150px;
    border-radius: 5px;
    z-index: 1000;
}

.submenu li {
    margin: 0;
}

.submenu li a {
    padding: 10px 15px;
    color: white;
    display: block;
}

.submenu li a:hover {
    background-color: #575757;
}

/* Show dropdown on hover */
.menu-item:hover .submenu {
    display: block;
}

    </style>
</head>
<body>
    <nav class="navbar">
        <ul class="menu">
            <li class="menu-item">
                <a href="#">Home</a>
            </li>
            <li class="menu-item dropdown">
                <a href="#">Services </a>
                <ul class="submenu">
                    <li><a href="#">Web Development</a></li>
                    <li><a href="#">SEO</a></li>
                    <li><a href="#">Marketing</a></li>
                </ul>
            </li>
            <li class="menu-item">
                <a href="#">Contact</a>
            </li>
        </ul>
    </nav>
    <script> 
        // For handling mobile dropdown toggle (if needed in responsive designs)
document.querySelectorAll('.menu-item.dropdown > a').forEach(menuLink => {
    menuLink.addEventListener('click', (e) => {
        e.preventDefault();
        const submenu = menuLink.nextElementSibling;
        submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
    });
});

    </script>
</body>
</html>
